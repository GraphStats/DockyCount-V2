name: Fetch MrBeast Subs

on:
  push:
    branches:
      - test
  schedule:
    - cron: "*/62 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_subs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout test branch
        uses: actions/checkout@v4
        with:
          ref: test           # ⬅️ checkout directement la branche test
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch subscriber count
        run: |
          curl -s https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA \
          | jq '{subscriberCount: .items[0].statistics.subscriberCount}' > mrbeast.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mrbeast.json
          git commit -m "Update subscriber count [skip ci]" || echo "No changes to commit"
          git push origin test
