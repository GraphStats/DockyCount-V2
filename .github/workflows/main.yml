name: Fetch MrBeast Subs

on:
  schedule:
    - cron: "*/5 * * * *" # toutes les 5 minutes (minimum GitHub)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch_subs:
    runs-on: ubuntu-latest
    steps:
      - name: Decide if run
        id: decide
        run: |
          # Génère un intervalle entre 15 et 60 minutes
          INTERVAL=$(( RANDOM % 46 + 15 ))

          # Récupère l'heure et les minutes écoulées
          NOW=$(date +%s)
          MINUTES=$(( NOW / 60 ))

          # Vérifie si le nombre total de minutes est un multiple de l'intervalle
          if [ $(( MINUTES % INTERVAL )) -eq 0 ]; then
            echo "run=true" >> $GITHUB_OUTPUT
            echo "Chosen interval: $INTERVAL min -> ✅ Run"
          else
            echo "run=false" >> $GITHUB_OUTPUT
            echo "Chosen interval: $INTERVAL min -> ❌ Skip"
          fi

      - name: Checkout repo
        if: steps.decide.outputs.run == 'true'
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch subscriber count
        if: steps.decide.outputs.run == 'true'
        run: |
          curl -s https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA \
          | jq '{subscriberCount: .items[0].statistics.subscriberCount}' > mrbeast.json

      - name: Commit and push
        if: steps.decide.outputs.run == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mrbeast.json
          git commit -m "Update subscriber count [skip ci]" || echo "No changes to commit"
          git push
