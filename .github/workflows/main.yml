name: Fetch MrBeast Subs

on:
  schedule:
    - cron: "*/62 * * * *"  # le cron tourne sur toutes les branches
  workflow_dispatch:
    # tu peux limiter manuellement au besoin
    inputs: {}

permissions:
  contents: write

jobs:
  fetch_subs:
    if: github.ref == 'refs/heads/test'   # ✅ ne s’exécute que si la branche est test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch subscriber count
        run: |
          curl -s https://backend.mixerno.space/api/youtube/estv3/UCX6OQ3DkcsbYNE6H8uQQuVA \
          | jq '{subscriberCount: .items[0].statistics.subscriberCount}' > mrbeast.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add mrbeast.json
          git commit -m "Update subscriber count [skip ci]" || echo "No changes to commit"
          git push
